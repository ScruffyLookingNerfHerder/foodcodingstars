<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Todo - Express</title>
	<!-- Latest compiled and minified CSS & JS -->

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
	<link rel="stylesheet" href="css/shared.css" media="screen" title="no title">
	<link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>

<!-- Jumbotron -->
<div class="card header">
  <div class="row">
		<img src="imgs/grocery-header.svg" class="headerImg">
  </div>
</div>


<div class="container fullWrap">
	<div class="row">

		<div class="col-lg-3">
						<div class="butWrap">
							<div class="shiftL">
								<img href="/feedbag" src="imgs/search-button.svg" class="button hvr-grow">
							</div>

							<div class="shiftL">
								<img href="/user" src="imgs/favorites-button.svg" class="button hvr-grow">
							</div>

							<div class="shiftL">
								<a href="/groceries"><img src="imgs/grocery-button.svg" class="button hvr-grow"></a>
							</div>

							<div class="shiftL">
								<img src="imgs/notes-button.svg" class="button hvr-grow">
							</div>
						</div>
			</div>


			<div class="col-lg-7 col-md-12">
					<div class="row">
						<div>
							<ul class="list-group todo-list addGroc">
								<li class="list-group-item new-item">
									<form id="todo-form">
									<input class="new-item" placeholder="Add a Grocery" type="text"/>
									<button type="submit" class="btn btn-default">Add!</button>
									</form>
								</li>
								<span class="todo-container"></span>
							</ul>
						</div>
					</div>
			</div>

		</div>
</div>






	<!-- Custom Script -->
	<script src="js/view.js" type="text/javascript"></script>

</body>

</html>
